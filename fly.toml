# Fly.io deployment config for OpenClaw Gateway
# https://fly.io/docs/reference/configuration/

app = "openclaw-zirodelta"
primary_region = "sin"  # Singapore (closest to Indonesia)

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  OPENCLAW_CONFIG_PATH = "/app/config.yaml"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep running for WebSocket connections
  auto_start_machines = true
  min_machines_running = 1
  
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Health check
[[services.http_checks]]
  interval = "10s"
  timeout = "2s"
  path = "/health"
  method = "GET"

# Metrics (optional)
[metrics]
  port = 9091
  path = "/metrics"
